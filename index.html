<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Scientific Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="result"></div>
          <div class="input"></div>
        </div>
        <button>cos</button>
        <button>sin</button>
        <button>tan</button>
        <button>Rad</button>
        <button>Deg</button>
        <button>acos</button>
        <button>asin</button>
        <button>atan</button>
        <button class="operator">&Sqrt;</button>
        <button>x&#178;</button>
        <button>exp</button>
        <button>ln</button>
        <button>log</button>
        <button>(</button>
        <button>)</button>
        <button>&pi;</button>
        <button>e</button>
        <button>x!</button>
        <button class="clear">C</button>
        <button class="erase">&#8656;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" value="*">&#10005;</button>
        <button class="operator" value="/">&#247;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" value="-">&#8722;</button>
        <button class="operator" value="+">&#43;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" value="**">^</button>
        <button class="operator" value="%">%</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="answer">Ans</button>
        <button class="col-2 equal" value="equal">=</button>
      </div>
    </div>
    <!-- <footer>
      <b>&#169; Copyright <a href="https://www.techlabs.org/location/berlin" target="_blanck">TechLabs Berlin</a> 2021.</b>
      <span>&#x2764; &#x2764; &#x2764;</span>
    </footer> -->
  </body>
</html>
